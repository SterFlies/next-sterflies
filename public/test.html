<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- model-viewer runtime -->
  <script
    type="module"
    src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
  ></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #f0f0f0;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      display: block;


      /* flip the model right-side-up */
      transform: rotateX(180deg);
      /* if it’s mirrored front-to-back, you can also add:
         transform: rotateX(180deg) rotateY(180deg);
      */
    }
    .back-link {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(255,255,255,0.8);
      padding: 4px 8px;
      border-radius: 4px;
      text-decoration: none;
      color: #333;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <model-viewer
    src="/site_model-draco.glb"
    alt="3D Model Sample"
    camera-controls
    auto-rotate
    camera-orbit="0deg 60deg 2m"
    min-camera-orbit="auto auto 20m"
    max-camera-orbit="auto auto 30m"
  ></model-viewer>

  <a
    href="/blog"
    target="_top"
    rel="noopener"
    class="back-link"
  >
    ← Back to article
  </a>
</body>
</html>
